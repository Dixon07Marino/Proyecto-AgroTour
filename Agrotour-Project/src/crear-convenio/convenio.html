<div id="article">
	<section>
	<form id="form">
		<h1 id="titulo">CREAR CONVENIO</h1>
		
		<div class="container1">
			<div id="titulo2"><h2>DATOS DEL CONVENIO</h2></div>
			
				<div class="input_group">
				<div id="nameconv">
					<label for="nameconv">Nombre del convenio:</label>
					<i class="fa fa-house"></i>
					<input type="text" id="nameconv" placeholder="Ingrese el nombre de su convenio" required>
				</div><br>
				<div id="descrip">
					<label for="descrip">Descripción del convenio:</label>
					<textarea id="descrip" name="Descripcion" placeholder="Escribe sobre tu convenio" required></textarea>
				</div><br>
				<div id="fecha">
					<label for="fecha" class="fecha-inicio">Fecha de Inicio</label>
					<input type="date" id="fecha" required>
				</div><br>
				<div id="fecha2">
					<label for="fecha2" class="fecha-final">Fecha de Expiración</label>
					<input type="date" id="fecha2" required>
				</div><br>
				
				</div> <!--div de DATOS DEL CONVENIO -->
				
				<div class="imput_group">
					<div id="titulo2"><h2>SERVICIOS</h2></div>
				<div id="servicios">
					<label for="servicios">Servicios del convenio:</label>
					<textarea id="servicios" name="Descripcion" placeholder="¿Qué ofrece tu convenio?" required></textarea>
				</div><br>
				<div id="subtitulo"><h2>¿Servicio de alimentos?</h2></div>
				<div id="comidas">
					<label for="comidas">
					<input type="radio" id="comidas" name="ask" value="comidas"><strong>SI</strong>
					<input type="radio" id="comidas2" name="ask" value="comidas"><strong>NO</strong><br>
				
					<h4 id="imagenText">Ingrese imagenes de muestra</h4>
					<label for="imagenComida" class="upload-label">
					<input type="file" id="subirImagen" name="imagenComida[]" accept="image/*" required disabled>
					</label><br>
					</div>
				</div> <!--div de SERVICIOS-->
				
				<div class="input_group">
				<div id="titulo2"><h2>ANFITRION</h2></div>
				<form id="formulario-anfitriones">
				<div id="anfitrion">
					<label for="nombreanfi">Nombre y apellidos del anfitrión:</label>
					<i class="fa fa-user"></i>
					<input type="text" name="nombreanfi" placeholder="Nombre completo del anfitrión" required>
				</div><br>
				<div id="direccion">
					<label for="direccion">Dirección del anfitrion:</label>
					<i class="fa fa-location-dot"></i>
					<input type="text" id="direccion" name="direccion" placeholder="Ingresa la direccion del anfitrión" required>
				</div><br>
				<div id="nacionalidad">
					<label for="nacionalidad">Nacionalidad del anfitrión</label>
					<i class="fa fa-earth-americas"></i>
					<input type="text" id="nacionalidad" name="nacionalidad" placeholder="Ingrese la nacionalidad del anfitrión" required>
				</div><br>
				<div id="ocupacion" class="input-container">
					<label for="ocupacion">Ocupación del anfitrión</label>
					<i class="fa fa-briefcase"></i>
					<input type="text" id="ocupacion" name="ocupacion" placeholder="Ingrese la ocupacion del anfitrión" required>
				</div><br>
				<div id="tipodoc">
					<label for="tipodoc">Selecciona el tipo de documento:</label>
					<i class="fa fa-passport"></i>
					<input list="optionsDoc" id="tipodoc" name="tipodoc" class="number-campo" placeholder="Tipo documento" required>
					<datalist id="optionsDoc">
						<option value="Cedula de Extranjería">
						<option value="Cedula de Ciudadanía">
						<option value="Pasaporte">
						<option value="NIT">
					</datalist>
				</div><br>
				<div id="numDoc">
					<label for="numDoc">Número de documento:</label>
					<i class="fa fa-list-ol"></i>
					<input type="number" id="numdoc" name="numdoc" class="number-campo" placeholder="Ingrese el número del documento" required>
				</div><br>
				<div id="tel">
					<label for="tel">Teléfono del anfitrión:</label>
					<i class="fa fa-phone"></i>
					<input type="number" id="tel" name="tel" class="number-campo" placeholder="Ingrese el teléfono del anfitrión" required>
				</div><br>
				<div id="correo">
					<label for="correo">Correo del anfitrión:</label>
					<i class="fa fa-envelope"></i>
					<input type="email" id="correo" name="correo" class="correoElec" placeholder="Ingrese el correo del anfitrión" required>
				</div>
				<br>
			
				</div>   <!--div de INPUTGROUP DE ANFITRION -->
				
	
				<div id="terminos" class="checkbox-container">
				<input type="checkbox" id="aceptar" required>
				<label for="aceptar" required>Acepto los términos y condiciones</label></div>
				<a href="#" class="linkCondiciones"target="_blank">Ver términos y condiciones</a>
				<br><br>
				
				<div id="enviar">
					<button type="submit" class="enviarBoton">CREAR CONVENIO</button>
				</div><br><br>       <!-- ENVIAR FINAL -->
				
		</form>
		</section>
		</div>
</div>
