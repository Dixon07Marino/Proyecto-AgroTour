<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Itinerario Paquete Turístico</title>
    <link rel="icon" href="/images/reservas/icon.png">
</head>
<body>
    <header>
        <h1>Agro Tour</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Itinerario Paquete Turístico</h2>
            <form>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <div class="fecha-group">
                        <select id="dia" name="dia">
                            <option>Día</option>
                            <!-- Options for days -->
                        </select>
                        <select id="mes" name="mes">
                            <option>Mes</option>
                            <!-- Options for months -->
                        </select>
                        <select id="año" name="año">
                            <option>Año</option>
                            <!-- Options for years -->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="actividad">Actividad:</label>
                    <select id="actividad" name="actividad">
                        <option>Actividad 1</option>
                        <option>Actividad 2</option>
                        <option>Actividad 3</option>
                        <option>Actividad 4</option>
                        <option>Actividad 5</option>
                        <option>Actividad 6</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion"></textarea>
                </div>

                <div class="form-group">
                    <label for="inicio">Inicio:</label>
                    <input type="datetime-local" id="inicio" name="inicio">
                </div>

                <div class="form-group">
                    <label for="finalizacion">Finalización:</label>
                    <input type="datetime-local" id="finalizacion" name="finalizacion">
                </div>

                <div class="form-buttons">
                    <a href="1Pqtur.html"><button type="button">Regreso a Paquete</button></a>
                    <a href=""><button type="submit">Guardar Act.</button></a>
                    <a href="3incluir.html"><button type="button">Continuar</button></a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>SENA - Tecnología en Desarrollo de Software</p>
    </footer>
</body>

<style>
body {
    background-color: rgb(230, 240, 227);
    font-family: Arial, sans-serif;
    color: rgba(66, 127, 58, 0.881);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: gray;
    padding: 10px;
    text-align: center;
}

header h1 {
    margin: 0;
    color: white;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.form-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    background-color: rgb(242, 246, 234);
}

h2 {
    color: rgba(66, 127, 58, 0.881);
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    background-color: rgb(242, 246, 234);
    border: 1px solid rgba(66, 127, 58, 0.881);
    border-radius: 5px;
    color: rgba(66, 127, 58, 0.881);
}

textarea {
    height: 100px;
}

.form-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.form-buttons button {
    background-color: rgb(235, 218, 25);
    color: rgba(127, 127, 58, 0.881);
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

footer {
    background-color: gray;
    color: white;
    text-align: center;
    padding: 10px;
}
</style>
