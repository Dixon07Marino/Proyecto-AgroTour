<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4DETALLES DE RESERVA</title>
    <link rel="icon" href="/images/reservas/icon.png">
</head>
<body>
    <div class="container">
        <h1>DETALLES DE RESERVA</h1>

        <h2>Precio del paquete agroturístico</h2>
        <form class="form-section">
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio">
            </div>
            <div class="form-group">
                <label for="moneda">Moneda:</label>
                <select id="moneda" name="moneda">
                    <option value="COP">COP</option>
                    <option value="USD">USD</option>
                    <option value="MXN">MXN</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descuento">Descuento (%):</label>
                <input type="text" id="descuento" name="descuento">
            </div>
        </form>

        <h2>Opción de reserva</h2>
        <form class="form-section">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div class="form-group">
                <label for="participantes">Participantes:</label>
                <select id="participantes" name="participantes">
                    <!-- Options from 1 to 20 -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    
                </select>
            </div>
        </form>

        <div class="button-group">
            <a href="3incluir.html"><button class="btn" onclick="goBack()">Regresar</button></a>
            <a href="5visual.html"><button class="btn" onclick="goBack()">Continuar</button></a>
            <a href="5visual.html"><button class="btn active" onclick="submitForm()">Guardar Reserva</button></a>
        </div>
    </div>

    <footer>
        SENA - tecnólogo en análisis de desarrollo de software
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }

        function submitForm() {
            alert('Formulario enviado!');
            // Here you would typically handle the form submission
        }
    </script>
</body>
</html>

    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgb(242, 246, 234);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

    text-align: center;
    color: rgba(66, 127, 58, 0.881);
}

    margin-bottom: 20px;
}

    margin-bottom: 15px;
